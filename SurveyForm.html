<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="SurveyForm.css">
    </head>
    <body>
        <h1 id="title">TECHSITY SURVEY FORM PROJECT</h1>
        <p id="description">Kindly give us a review to help us improve our website. Thank you!</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your full name" required /></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required /></label>
            <label id="number-label">Number<input type="number" id="number" placeholder="Enter your phone number" name="number" pattern="[0][0-9]{3}[0-9]{3}[0-9]{4}" min="11" max="15" required /></label>
            </fieldset>
        <fieldset>
           <label>Which option best describes your current team?</label>
                <select id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option>Management Team</option>
                    <option>Development Team</option>
                    <option>Marketing Team</option>
                    <option>Designers Team</option>
                </select>
        </fieldset>
        <fieldset>
            <label> Would you recommend Techsity to a friend? </label>
            <label for="Definitely"><input id="Definitely" type="radio" name="user-recommend" class="inline" value="definitely" /> Definitely</label>
            <label for="Maybe"><input id="Maybe" type="radio" name="user-recommend" class="inline" value="maybe" /> Maybe</label>
            <label for="Not-Sure"><input id="Not-Sure" type="radio" name="user-recommend" class="inline" value="not-sure" /> Not Sure</label>
        </fieldset>
            <fieldset>
                <label>Where would you like to see improved?</label>
        <label><input name="prefer" type="checkbox" class="input-checkbox" value="Home-Page" />Home Page</label>
        <label><input name="prefer" type="checkbox" class="input-checkbox" value="Home-Page" />School Page</label>
        <label><input name="prefer" type="checkbox" class="input-checkbox" value="Home-Page" />Company's Page
        </label>
        <label><input name="prefer" type="checkbox" class="input-checkbox" value="Home-Page" />Chat Page</label>
        <label> Additional Information?</label>
        <textarea placeholder="enter here..."></textarea>
        </fieldset>
        <input id="submit" type="submit" />
    </form>
    </body>
    </html>
